<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js') }}"></script>
    <meta charset="UTF-8">
    <title>Clustering</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            <img class="materialboxed center" width="650" src="{{ user_image }}" alt="User Image">
        </div>
    </div>
    <form action="/clustering" method="post">
        <button name="forwardBtn" class="btn btn-default" type="submit">Back for a new analysis</button>
    </form>
</div>
<script type="text/javascript">
                $(document).ready(function(){
                    $('.materialboxed').materialbox();
              });

</script>
</body>
</html>
